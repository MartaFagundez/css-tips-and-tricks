<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nth-Child Selectors Animated</title>
  </head>
  <body>
    <div id="container">
      <main>
        <div id="header">
          <h1>Nth-Child Selectors Animated</h1>
          <p>
            Predict which circles will be selected in each case and hover over
            each row to check your answer
          </p>
        </div>
        <div class="casesContainer">
          <div class="case" id="case1">
            <p>:first-child</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case2">
            <p>:last-child</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case3">
            <p>:nth-child(3)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case4">
            <p>:nth-child(odd)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case5">
            <p>:nth-child(even)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case6">
            <p>:nth-child(n+3)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case7">
            <p>:nth-child(-n+3)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <div class="case" id="case8">
            <p>:nth-child(3n)</p>
            <div class="circlesContainer">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="content">
          <p>
            Made with <i class="fa-solid fa-heart"></i> by
            <a
              href="https://www.linkedin.com/in/martafagundezrodriguez"
              target="_blank"
            >
              Marta Fag√∫ndez
            </a>
          </p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
